{% extends "base.html" %}

{% block content %}
    <section class="single-post">
        <a href="{{ url_for('user_posts') }}" class="btn back-btn">&larr; Back to Posts</a>
        
        <article class="full-post">
            <h2>{{ post.title }}</h2>
            {% if post.image %}
                <div class="post-image-container">
                    <img src="{{ url_for('static', filename='uploads/' + post.image) }}" 
                         class="post-image" 
                         alt="{{ post.title }}">
                </div>
            {% endif %}
            <div class="post-content">
                {{ post.content|safe }}
            </div>
            <small>Posted by: {{ post.author.username }}</small>
        </article>
    </section>
{% endblock %}
